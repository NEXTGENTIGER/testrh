version: '3.8'

services:
  openvas:
    image: peakingblinders/openvas_projet_pro:latest
    container_name: openvas
    ports:
      - "443:443"
    restart: unless-stopped

  wireshark:
    image: peakingblinders/wireshark_projet_pro:latest
    container_name: wireshark
    restart: unless-stopped
    tty: true
    stdin_open: true
    command: tail -f /dev/null  # Laisse le conteneur tourner sans restart.

  msf:
    image: peakingblinders/msf_projet_pro:latest
    container_name: msf
    restart: unless-stopped
    tty: true
    stdin_open: true
    command: tail -f /dev/null  # Laisse le conteneur tourner sans lancer automatiquement msfconsole

  hydra:
    image: peakingblinders/hydra_projet_pro:latest
    container_name: hydra
    restart: unless-stopped
    tty: true
    stdin_open: true
    command: tail -f /dev/null # Laisse le conteneur tourner sans restart.
